  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;

    }
    section {
      padding: 40px 20px;
      max-width: 1200px;

    }
    h2 {
      color: #d00000;

    ul {

      padding: 0;

    }
    .contact-info p {
      margin: 5px 0;
    }
    .button {

      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .map iframe {
      border: 0;
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #d00000;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
